<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assests/css/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Wrapper">
        <h1>Sign Up</h1>
        <p class="create">Enter your details to create an account</p>
        <br>
        <a href="#" class="Social-media"><span><i class="fa-brands fa-google"></i></i></span> Sign In with Google</a>
        <br> 
        <a href="#" class="Social-media facebook" ><span><i class="fa-brands fa-facebook"></i></span>Sign In with Facebook</a> <br>
        <h3 class="hr-lines">OR</h3>
        
        <form action="#" id="form">
            <label for="Full Name">Full Name</label>
            <input type="text" placeholder="Marilyn Doe" id="Name" >
            <div class="error"></div>
            <br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Marilyndoe@gmail.com" id="email">
            <div class="error"></div>
            <br>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" >
            <div class="error"></div>
            <br>
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Enter Password again" id="Password">
            <div class="error"></div>
            <br><br>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <p class="no_account">Already have an account? <a href="SignIn.html" class="sign">Sign In</a></p>
</div>
<div class="aside">
    <img src="./images/side-image2.JPG" alt="Image">
    <div class="logo-name">
        <img class="logo" src="../assests/images/logo.svg" alt="" >
        <!-- <h2 class="logo-title">Gen<span class="zee">Z</span>icons</h2> -->
    </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
